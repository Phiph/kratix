# Adds namespace to all resources.
namespace: kratix-platform-system

# Value of this field is prepended to the
# names of all resources, e.g. a deployment named
# "wordpress" becomes "alices-wordpress".
# Note that it should also match with the prefix (text before '-') of the namespace
# field above.
namePrefix: kratix-platform-

# Labels to add to all resources and selectors.
#labels:
#  someName: someValue

resources:
- ../crd
- ../rbac
- ../manager
# [METRICS] Expose the controller manager metrics service.
- metrics_service.yaml
# [NETWORK POLICY] Protect the /metrics endpoint and Webhook Server with NetworkPolicy.
# Only Pod(s) running a namespace labeled with 'metrics: enabled' will be able to gather the metrics.
# Only CR(s) which uses webhooks and applied on namespaces labeled 'webhooks: enabled' will be able to work properly.
#- ../network-policy

# [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix including the one in
# crd/kustomization.yaml
- ../webhook
# [CERTMANAGER] To enable cert-manager, uncomment all sections with 'CERTMANAGER'. 'WEBHOOK' components are required.
- ../certmanager
## [PROMETHEUS] To enable prometheus monitor, uncomment all sections with 'PROMETHEUS'.
#- ../prometheus

patches:
# [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix including the one in
# crd/kustomization.yaml
- path: manager_webhook_patch.yaml
# [METRICS] The following patch will enable the metrics endpoint using HTTPS and the port :8443.
# More info: https://book.kubebuilder.io/reference/metrics
- path: manager_metrics_patch.yaml
  target:
    kind: Deployment
- path: cert_metrics_manager_patch.yaml
  target:
    kind: Deployment

# [CERTMANAGER] To enable cert-manager, uncomment all sections with 'CERTMANAGER'.
# Uncomment 'CERTMANAGER' sections in crd/kustomization.yaml to enable the CA injection in the admission webhooks.
# 'CERTMANAGER' needs to be enabled to use ca injection
- path: webhookcainjection_patch.yaml

transformers:
  - label-transformer.yaml

replacements:
  - source:
      kind: Certificate
      group: cert-manager.io
      name: serving-cert
      version: v1
      fieldPath: metadata.namespace
    targets:
    - select:
        kind: CustomResourceDefinition
        group: apiextensions.k8s.io
        version: v1
        name: promises.platform.kratix.io
      fieldPaths:
      - metadata.annotations.[cert-manager.io/inject-ca-from]
      options:
        delimiter: /
        index: 0
        create: true
    - select:
        kind: MutatingWebhookConfiguration
        group: admissionregistration.k8s.io
        version: v1
      fieldPaths:
      - metadata.annotations.[cert-manager.io/inject-ca-from]
      options:
        delimiter: /
        index: 0
        create: true
    - select:
        kind: ValidatingWebhookConfiguration
        group: admissionregistration.k8s.io
        version: v1
      fieldPaths:
      - metadata.annotations.[cert-manager.io/inject-ca-from]
      options:
        delimiter: /
        index: 0
        create: true
  - source:
      kind: Certificate
      group: cert-manager.io
      name: serving-cert
      version: v1
      fieldPath: metadata.name
    targets:
    - select:
        kind: CustomResourceDefinition
        group: apiextensions.k8s.io
        version: v1
        name: promises.platform.kratix.io
      fieldPaths:
      - metadata.annotations.[cert-manager.io/inject-ca-from]
      options:
        delimiter: /
        index: 1
        create: true
    - select:
        kind: MutatingWebhookConfiguration
        group: admissionregistration.k8s.io
        version: v1
      fieldPaths:
      - metadata.annotations.[cert-manager.io/inject-ca-from]
      options:
        delimiter: /
        index: 1
        create: true
    - select:
        kind: ValidatingWebhookConfiguration
        group: admissionregistration.k8s.io
        version: v1
      fieldPaths:
      - metadata.annotations.[cert-manager.io/inject-ca-from]
      options:
        delimiter: /
        index: 1
        create: true
  - source:
      kind: Service
      version: v1
      name: webhook-service
      fieldPath: metadata.namespace
    targets:
    - select:
        kind: Certificate
        group: cert-manager.io
        name: serving-cert
        version: v1
      fieldPaths:
      - spec.dnsNames.0
      - spec.dnsNames.1
      options:
        delimiter: .
        index: 1
        create: true
  - source:
      kind: Service
      version: v1
      name: webhook-service
      fieldPath: metadata.name
    targets:
    - select:
        kind: Certificate
        group: cert-manager.io
        name: serving-cert
        version: v1
      fieldPaths:
      - spec.dnsNames.0
      - spec.dnsNames.1
      options:
        delimiter: .
        index: 0
        create: true
  - source:
      kind: Service
      version: v1
      name: kratix-platform-controller-manager-metrics-service
      fieldPath: metadata.namespace
    targets:
    - select:
        kind: Certificate
        group: cert-manager.io
        name: metrics-server-cert
        version: v1
      fieldPaths:
      - spec.dnsNames.0
      - spec.dnsNames.1
      options:
        delimiter: .
        index: 1
        create: true
  - source:
      kind: Service
      version: v1
      name: kratix-platform-controller-manager-metrics-service
      fieldPath: metadata.name
    targets:
    - select:
        kind: Certificate
        group: cert-manager.io
        name: metrics-server-cert
        version: v1
      fieldPaths:
      - spec.dnsNames.0
      - spec.dnsNames.1
      options:
        delimiter: .
        index: 0
        create: true

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
